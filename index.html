<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Let' Talk</title>
  </head>
  <body>
    <div class="cover">
        <div class="spinner-border text-light" role="status">
           <span class="sr-only">Loading...</span>
        </div>
    </div>
    <header>
        <div class="header-container fixed-top">
            <div class="header-logo-container">
                <a href="/index.html">
                    <img class="header-logo" src="images/Logo.png" alt="">                    
                </a>
            </div>
            
        </div>
        <div class="progress h5 z1">
            <div class="progress-bar bg-info" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <img src="images/s1.png" alt="" class="img img1" id="img1">
        <img src="images/s2.png" alt="" class="img img2" id="img2">
        <img src="images/s3.png" alt="" class="img img3" id="img3">
        <img src="images/s4.png" alt="" class="img img4" id="img4">
        <img src="images/s5.png" alt="" class="img img5" id="img5">

    </header>
    
    <div class="container">
        <!-- <div class="nav-wrap">
            <nav>
                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                
                <div class="btn btn-control btn-green btn-next">下一頁</div>
            </nav>
        </div> -->
        <div class="modal fade" id="userImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">上傳頭貼</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="userImageURL" class="col-form-label">請輸入頭貼網址 :</label>
                      <div class="main-group">
                          <input type="text" class="form-control" id="userImageURL" name="userImageURL" placeholder="必填網址">
                      </div>
                      
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-green" id="submit-btn" data-dismiss="modal">上傳頭貼</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="postImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">上傳照片</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="postImageURL" class="col-form-label">請輸入照片網址 :</label>
                      <div class="main-group">
                        <input type="url" class="form-control" id="postImageURL" name="postImageURL">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-green" id="submit-btn" data-dismiss="modal">上傳照片</button>
                </div>
              </div>
            </div>
        </div>
        <section>
            <div class="content">
                
                <article id="article1" class="article1">
                    <div class="card">
                        <div class="card-header">
                            <nav>
                                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                                
                                <div class="btn btn-control btn-green btn-next">下一頁</div>
                            </nav>
                            <div class="card-ID">
                                <i class="fa fa-genderless fa-2x" aria-hidden="true"></i>
                                <div class="ID-container">
                                    <p>PREFACE</p>
                                </div>
                            </div>
                        </div>
                        <div class="content talk-info">
                            <h1>歡迎來到Let's Talk平台</h1>
                            <div class="info-detail">
                                <p>這裡提供使用者開放的發文環境</p>
                                <p>只要跟著步驟走就能順利發文成功</p>
                                <p>快來嘗試發文看看吧!</p>    
                            </div>
                        </div>
                        <div class="btn btn-control btn-green btn-golist">
                            <a href="/Post.html">
                                直接前往留言板 >>
                            </a>
                        </div>
                    </div>
                </article>
                <article id="article2" class="article2">
                    <div class="card">
                        <div class="card-header">
                            <nav>
                                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                                
                                <div class="btn btn-control btn-green btn-next">下一頁</div>
                            </nav>
                            <div class="card-ID">
                                <i class="fa fa-genderless fa-lg" aria-hidden="true"></i>
                                <div class="ID-container">
                                    <p>STEP 1</p>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="camera-container">
                                <div class="camera-info">
                                    <p>上傳頭貼</p>
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                </div>
                                
                                <button type="button" class="btn camera-btn" data-toggle="modal" data-target="#userImageModal" data-whatever="@mdo">
                                    <i class="fa fa-camera fa-5x" aria-hidden="true"></i>
                                    <i class="fa fa-check-circle fa-5x" aria-hidden="true"></i>
                                </button>
                            </div>
                            
                            
                            <div class="input-group mb-3 main-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" >暱稱</span>
                                </div>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="必填" >
                            </div>
                        </div>
                    </div>
                </article>
                <article id="article3" class="article3">
                    <div class="card">
                        <div class="card-header">
                            <nav>
                                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                                
                                <div class="btn btn-control btn-green btn-next">下一頁</div>
                            </nav>
                            <div class="card-ID">
                                <i class="fa fa-genderless fa-lg" aria-hidden="true"></i>
                                <div class="ID-container">
                                    <p>STEP 2</p>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="picture-container">
                                <div class="camera-info">
                                    <p>上傳貼文照片</p>
                                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                </div>
                                
                                <button type="button" class="btn picture-btn" data-toggle="modal" data-target="#postImageModal" data-whatever="@mdo">
                                    <i class="fa fa-picture-o fa-5x" aria-hidden="true" ></i>
                                    <i class="fa fa-check-circle fa-5x" aria-hidden="true"></i>
                                </button>
                            </div>
                            
                            <div class="modal fade" id="postImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">上傳照片</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label for="postImageURL" class="col-form-label">請輸入照片網址 :</label>
                                          <input type="text" class="form-control" id="postImageURL" name="postImageURL">
                                        </div>
                                      </form>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                      <button type="button" class="btn btn-green" data-dismiss="modal">上傳照片</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>                
                </article>
                <article id="article4" class="article4">
                    <div class="card">
                        <div class="card-header">
                            <nav>
                                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                                
                                <div class="btn btn-control btn-green btn-next">下一頁</div>
                            </nav>
                            <div class="card-ID">
                                <i class="fa fa-genderless fa-lg" aria-hidden="true"></i>
                                <div class="ID-container">
                                    <p>STEP 3</p>
                                </div>
                            </div>
                        </div>
                        <div class="userText-container">
                            <label class="userText" for="userText">. . . <i class="fa fa-pencil" aria-hidden="true"></i></label>
                            <div class="main-group">
                                <textarea class="form-control" name="userText" id="userText" cols="30" rows="10" placeholder="想說的話 . . ."></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" ><i class="fa fa-tags" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" class="form-control" name="userTag" id="userTag" placeholder="標籤" aria-label="Tag" aria-describedby="basic-addon1">
                            </div>
                            <div class="send-container">
                                <div class="btn btn-control btn-green btn-send">送出</div>
                            </div>
                        </div>
                    </div>
                </article>
                <article id="article5" class="article5">
                    <div class="card">
                        <div class="card-header">
                            <nav>
                                <div class="btn btn-control btn-green btn-prev">上一頁</div>
                                
                                <div class="btn btn-control btn-green btn-next">下一頁</div>
                            </nav>
                            <div class="card-ID">
                                <i class="fa fa-genderless fa-lg" aria-hidden="true"></i>
                                <div class="ID-container">
                                    <p>FINISH</p>
                                </div>
                            </div>
                        </div>
                        <div class="content talk-info">
                            <h1>~Let's Talk成功~</h1>
                            <div class="info-detail">
                                <p>點選 "前往" 即可查看貼文</p>
                                <p>也可以看到其他夥伴的貼文喔!</p>
                            </div>
                        </div>
                        
                        <div class="btn btn-control btn-green btn-go">
                            <a href="/Post.html">
                                前往 >>
                            </a>
                        </div>
                        
                    </div>
                </article>
                
            </div>
            
        </section>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
  <template id="tipTemplate01" style="display: none;">
    <div class="tip">
        <i class="fa fa-exclamation-circle"></i>
        <span>這個欄位必填呦~</span>
    </div>
  </template>
  <template id="tipTemplate02" style="display: none;">
    <div class="tip2">
        <i class="fa fa-exclamation-circle"></i>
        <span>請填網址呦~</span>
    </div>
  </template>
</html>
